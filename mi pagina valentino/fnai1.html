#ivanJumpscare img {

@keyframes entrar {

#error {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: red;
    animation: parpadeo 0.1s infinite;
    z-index: 9998;

</head>

let energia, hora, dificultad;

// INICIAR NOCHE
function iniciar(noche) {
    dificultad = noche;
    energia = 100;
    hora = 12;
    animCerca = false;
    puertaCerrada = false;
