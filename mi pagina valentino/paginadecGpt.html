<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Mi Espacio Digital</title>

<style>
:root {

body {

  text-align: center;

h1 {

#estado {

.grande #texto,

}

}

#historial {
  font-size: 13px;
  opacity: 0.6;
  margin-top: 10px;
}

.brillo {

}

.particula {
  position: fixed;
  bottom: 0;
  width: 4px;
  height: 4px;
  background: currentColor;
  border-radius: 50%;
  animation: subir linear infinite;
}

@keyframes subir {

}
</style>
</head>

<body>
