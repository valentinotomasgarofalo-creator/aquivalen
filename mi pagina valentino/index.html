      position:relative;overflow:hidden;
      display:flex;align-items:center;justify-content:space-between;
      text-decoration:none;color:var(--txt);
      padding:22px 26px;border-radius:18px;
      border:1px solid var(--border);
      background:var(--panel);backdrop-filter:blur(10px);
      transition:transform .18s ease,box-shadow .18s ease,background .18s ease
    }
    .link::after{
      content:"";position:absolute;inset:auto -40% -120% -40%;height:140%;
      background:linear-gradient(120deg,transparent,rgba(255,255,255,.12),transparent);
      transform:translateX(-60%);transition:transform .6s ease
    }
    .link:hover::after{transform:translateX(60%)}
    .link:hover{
      transform:translateY(-3px);
      box-shadow:0 24px 48px rgba(0,0,0,.45);
      background:rgba(15,23,42,.9)
    }
    .link span:first-child{font-size:18px;font-weight:650}
    .link span:last-child{font-size:14px;color:var(--muted)}

    .yt{background:linear-gradient(135deg,#ef4444,#b91c1c);border:none}
    .yt:hover{background:linear-gradient(135deg,#f87171,#dc2626)}

    footer{margin-top:44px;opacity:.5;text-align:center;font-size:13px}
